<h2>Restaurants</h2>
<ol class="restaurants">
    <li *ngFor="let restaurant of restaurants | keyvalue">
    <button [class.selected]="restaurant.key === selectedRestaurant" type="button" (click)="onSelect(restaurant.key)">
        <a routerLink ="/restaurant/{{restaurant.key}}">
          {{restaurant.value.name}}</a>
    </button>
    </li>
</ol>

  <div>
    <label for="name">Restaurant name:</label>
    <input id="name" [(ngModel)]="name" placeholder="name">

    <label for="rank">Rank:</label>
    <input id="rank" [(ngModel)]="rank" placeholder="rank">

    <button type="button" (click)="add()">Add Restaurant</button>
  </div>
